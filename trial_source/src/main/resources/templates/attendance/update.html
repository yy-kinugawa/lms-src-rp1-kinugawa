
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
</head>
<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>
	
	<!-- 絹川 - Task.27 -->
	<form th:object="${attendanceForm}">
		<div th:each="dailyAttendanceForm, stat : *{attendanceList}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeHourValue')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].trainingStartTimeHourValue}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeHourValue')}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeMinuteValue')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].trainingStartTimeMinuteValue}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingStartTimeMinuteValue')}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeHourValue')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].trainingEndTimeHourValue}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeHourValue')}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeMinuteValue')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].trainingEndTimeMinuteValue}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].trainingEndTimeMinuteValue')}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].blankTime')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].blankTime}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].blankTime')}">
			<div th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].note')}" 
				class="error" th:errors="*{attendanceList[__${stat.index}__].note}">
			</div><br th:if="${#fields.hasErrors('attendanceList[' + stat.index + '].note')}">
		</div>
	</form>

	<div class="row">
		<div class="bs-component col-sm-12">

			<form th:action="@{/attendance/update}" method="post">
				<table class="table table-hover dataTable no-footer">
					<!-- 絹川 - Task.29 -->
					<thead style="display: block;">
						<tr>
							<th class="w140">日付</th>
							<th class="w140">コース内容</th>
							<th class="w100"></th>
							<th class="w180" colspan="3">出勤</th>
							<th class="w160" colspan="3">退勤</th>
							<th class="w70">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w140">備考</th>
						</tr>
					</thead>
					<tbody style="display: block; overflow-y: scroll; height: 550px;">
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />			
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w200">[[${dailyAttendanceForm.sectionName}]]</td>
								
								<!-- 絹川 - Task.28 -->
								<td class="w60"><input type="button" class="btn btn-success" value="定時" th:onclick="selectedFixedTime([[${stat.index}]])" /></td>
								
								<!-- 絹川 - Task.26 -->
								<!-- 絹川 - Task.27 -->
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeHourValue|" class="form-control" th:id="|start_time_hour_${stat.index}|"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartTimeHourValue')} ? 'errorInput'">
										<option th:each="hourTime : ${attendanceForm.hourTimes}" th:value="${hourTime.value}" th:inline="text" class="form-control" 
											th:selected="${hourTime.value == dailyAttendanceForm.trainingStartTimeHourValue}">[[${hourTime.value}]]</option>
									</select>
								</td>
								<td>:</td>
								<td  class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinuteValue|" class="form-control" th:id="|start_time_minute_${stat.index}|" 
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartTimeMinuteValue')} ? 'errorInput'">
										<option th:each="minuteTime : ${attendanceForm.minuteTimes}" th:value="${minuteTime.value}" th:inline="text" class="form-control" 
											th:selected="${minuteTime.value == dailyAttendanceForm.trainingStartTimeMinuteValue}">[[${minuteTime.value}]]</option>
									</select>
								</td>
								<td class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeHourValue|" class="form-control" th:id="|end_time_hour_${stat.index}|" 
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndTimeHourValue')} ? 'errorInput'">
										<option th:each="hourTime : ${attendanceForm.hourTimes}" th:value="${hourTime.value}" th:inline="text" class="form-control" 
											th:selected="${hourTime.value == dailyAttendanceForm.trainingEndTimeHourValue}">[[${hourTime.value}]]</option>
									</select>
								</td>
								<td>:</td>
								<td  class="w70">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinuteValue|" class="form-control" th:id="|end_time_minute_${stat.index}|" 
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndTimeMinuteValue')} ? 'errorInput'">
										<option th:each="minuteTime : ${attendanceForm.minuteTimes}" th:value="${minuteTime.value}" th:inline="text" class="form-control" 
											th:selected="${minuteTime.value == dailyAttendanceForm.trainingEndTimeMinuteValue}">[[${minuteTime.value}]]</option>
									</select>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control" 
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].blankTime')} ? 'errorInput'">
										<option th:each="blankTime : ${attendanceForm.blankTimes}" th:value="${blankTime.key}" th:inline="text" class="form-control" 
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w140">
									<input type="text" th:name="|attendanceList[${stat.index}].note|" th:value="${dailyAttendanceForm.note}" class="form-control" 
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].note')} ? 'errorInput'"></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" name="complete" class="btn btn-info" value="更新"
                    	onclick="return registCheck();" />
				</div>

			</form>
		</div>
	</div>
	<!-- 絹川 -Task.27 -->
    <script>
      function registCheck() {
        if (confirm("更新します。よろしいですか？")) {
          return true;
        }
        else {
          return false;
        }
      }
    </script>
    
    <!-- 絹川 -Task.28 -->
    <script>
      function selectedFixedTime(index) {
        document.getElementById('start_time_hour_' + index).options[10].selected = true;
        document.getElementById('start_time_minute_' + index).options[1].selected = true;
        document.getElementById('end_time_hour_' + index).options[19].selected = true;
        document.getElementById('end_time_minute_' + index).options[1].selected = true;
      }
    </script>
    	
</body>
</html>
